# This file contains common pin mappings for the BIGTREETECH SKR V3 on a sidewinder x1 with BLTouch and E3D Thermistor.

[include mainsail.cfg]
[include eddy.cfg]
#[include adxl345.cfg]
[include filament.cfg]

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: !PC1
position_endstop: 0
position_max: 325
homing_speed: 40.0

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: !PC3
position_endstop: 0
position_max: 325
homing_speed: 40
homing_positive_dir: false

[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 400
homing_speed: 30
second_homing_speed: 1

[stepper_z1]
step_pin: PD11
dir_pin: PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 7
nozzle_diameter: 0.400
filament_diameter: 1.750					  
heater_pin: PB3
sensor_type: ATC Semitec 104NT-4-R025H42G 
sensor_pin: PA2
min_extrude_temp: 170
min_temp: 5
max_temp: 270
max_extrude_only_distance: 500
max_extrude_cross_section: 2.0

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
min_temp: 5
max_temp: 200

[heater_fan heatbreak_cooling_fan]
pin: PB4
heater: extruder
kick_start_time: 0.500

[fan_generic nozzle_fan]
pin: PB7
#heater: extruder
#heater_temp: 100.0
max_power: 1.0

[mcu]
#make sure this reflects your serial port you found when flashing klipper																		 
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_45001F001651313238353730-if00

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 2000
#max_accel_to_decel: 10000
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 5 

[bed_screws]
screw1: 55,55
screw1_name: front left
screw2: 255,55
screw2_name: front right
screw3: 255,255
screw3_name: back right
screw4: 55,255
screw4_name: back left
speed: 100.0


[screws_tilt_adjust]
screw1: 22,83
screw1_name: front left
screw2: 222,83
screw2_name: front right
screw3: 22,283
screw3_name: back left
screw4: 222,283
screw4_name: back right
speed: 100.0
screw_thread: CW-M5

#uncomment the following lines to use Z_TILT_ADJUST and uncomment G34 Macro to use G34
[z_tilt]
z_positions: 
     10,155
     270,155

points: 
    10,155
    270,155
speed: 100
horizontal_move_z: 10


[input_shaper]
#shaper_freq_x: 21   # frequency for the X mark of the test model
#shaper_freq_y: 26.5  # frequency for the Y mark of the test model
shaper_type: mzv


[gcode_macro G29]
gcode:
  BED_MESH_CLEAR
  G28
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE SAVE=x1
 
[gcode_macro G34]
gcode:
     G28
     Z_TILT_ADJUST				 			  

[gcode_macro G35]
gcode:
     G28
     SCREWS_TILT_CALCULATE

[pause_resume]
#recover_velocity: 50.

[gcode_macro M106]
gcode:
    {% set fan = 'nozzle_fan' %}
    {% set speed = (params.S|float / 255 if params.S is defined else 1.0) %}
    SET_FAN_SPEED FAN={fan} SPEED={speed}
    
[gcode_macro PID_Extruder]
gcode:
    {% set Target = params.Temperature|default(210)|float %}
    PID_CALIBRATE HEATER=extruder TARGET={Target} [WRITE_FILE=1]

[gcode_macro PID_Bed]
gcode:
    {% set Target = params.Temperature|default(60)|float %}
    PID_CALIBRATE HEATER=heater_bed TARGET={Target} [WRITE_FILE=1]

[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c $0"
timeout: 90.0
verbose: True

[filament_switch_sensor switch_sensor]
switch_pin: ^PC2
pause_on_runout: False
runout_gcode:
  PAUSE
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted
  
#[filament_motion_sensor encoder_sensor]
#switch_pin: !PA0
#detection_length: 3.0 #2.88 # accuracy of motion sensor 2.88mm
#extruder: extruder
#pause_on_runout: False
#runout_gcode:
#  PAUSE
#  M117 Filament encoder runout
#insert_gcode:
#  M117 Filament encoder inserted

[firmware_retraction]
retract_length: 0.8
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
unretract_extra_length: 0.2
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_arcs]
#resolution: 1.0
#   An arc will be split into segments. Each segment's length will
#   equal the resolution in mm set above. Lower values will produce a
#   finer arc, but also more work for your machine. Arcs smaller than
#   the configured value will become straight lines. The default is
#   1mm.




